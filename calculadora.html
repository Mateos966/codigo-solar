</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">C√≥digo Solar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#que-es">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="historicos.html">Datos Hist√≥ricos</a></li>
          <li class="nav-item"><a class="nav-link active" href="calculadora.html">Calculadora</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center text-success mb-4">üîã Calculadora de Energ√≠a Renovable</h2>
    <p class="text-center text-muted">
      Selecciona tu pa√≠s e ingresa tu consumo mensual para estimar qu√© porcentaje podr√≠a cubrirse con energ√≠a renovable.
    </p>

    <form id="form-calculadora" class="row g-3 justify-content-center">
      <div class="col-md-4">
        <label for="pais" class="form-label">Pa√≠s</label>
        <select id="pais" class="form-select" required></select>
      </div>
      <div class="col-md-4">
        <label for="consumo" class="form-label">Consumo mensual (kWh)</label>
        <input type="number" class="form-control" id="consumo" placeholder="Ej: 300" min="1" required />
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success mt-3">Calcular</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <h4 id="resultado" class="text-primary fw-bold"></h4>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-success text-white text-center py-3">
    <p class="mb-0">¬© 2025 C√≥digo Solar. Todos los derechos reservados.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let datos = [];
    const paisSelect = document.getElementById("pais");
    const resultado = document.getElementById("resultado");

    Papa.parse("data/share_renewable_electricity.csv", {
      download: true,
      header: true,
      delimiter: ",",
      complete: function (res) {
        datos = res.data;

        const paises = [...new Set(
          datos.map(r => r["Entity"]).filter(Boolean)
        )].sort();

        paises.forEach(pais => {
          const opt = document.createElement("option");
          opt.value = pais;
          opt.textContent = pais;
          paisSelect.appendChild(opt);
        });

        // Colombia como default si est√°
        if (paises.includes("Colombia")) {
          paisSelect.value = "Colombia";
        }
      }
    });

    document.getElementById("form-calculadora").addEventListener("submit", function (e) {
      e.preventDefault();
      const pais = paisSelect.value;
      const consumo = parseFloat(document.getElementById("consumo").value);

      const fila = datos.find(r => r["Entity"] === pais && r["Year"] === "2021");

      if (fila) {
        const porcentajeStr = fila["Renewables (% electricity)"];
        const porcentajeRenovable = parseFloat(porcentajeStr.replace(",", "."));

        if (!isNaN(porcentajeRenovable)) {
          const energiaRenovable = (porcentajeRenovable / 100) * consumo;
          resultado.textContent = `‚ö° Aproximadamente ${porcentajeRenovable.toFixed(2)}% de tu consumo mensual (${consumo} kWh) puede ser cubierto con energ√≠a renovable en ${pais}.`;
        } else {
          resultado.textContent = `‚ùå No hay datos v√°lidos de porcentaje renovable para ${pais}.`;
        }
      } else {
        resultado.textContent = `‚ùå No se encontraron datos para ${pais} en el a√±o 2021.`;
      }
    });
  </script>
</body>

</html>
