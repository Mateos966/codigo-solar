  <section class="py-5">
    <div class="container text-center">
      <h1 class="mb-4 text-success">Calculadora de Energ√≠a Renovable</h1>
      <p class="mb-5">Ingresa tu consumo el√©ctrico mensual en kWh y descubre qu√© porcentaje podr√≠a cubrirse con energ√≠a renovable.</p>

      <form class="row justify-content-center g-3" id="form-calculadora">
        <div class="col-md-6">
          <input type="number" class="form-control form-control-lg" id="consumo" placeholder="Consumo en kWh" required>

        <div class="col-md-3">

      </form>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('form-calculadora').addEventListener('submit', function (e) {
      e.preventDefault();

      const consumo = parseFloat(document.getElementById('consumo').value);
      const capacidadRenovable = 450; // üîß valor simulado de producci√≥n mensual en kWh
      const porcentaje = Math.min((capacidadRenovable / consumo) * 100, 100).toFixed(2);

      document.getElementById('resultado').textContent = 
        `Podr√≠as cubrir aproximadamente el ${porcentaje}% de tu consumo con fuentes renovables.`;
    });
  </script>
